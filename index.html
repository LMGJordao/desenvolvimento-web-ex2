<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="src/index.js" type="module" defer></script>
</head>

<body>

    <form action="" method="get">
        <label for="title">Title: </label>
        <input type="search" name="title" id="title">
        <fieldset>
            <legend>Genres</legend>
            <div>
                <input type="checkbox" name="genre" value="1" id="genre_action">
                <label for="genre_action">Action</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="2" id="genre_adventure">
                <label for="genre_adventure">Adventure</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="4" id="genre_comedy">
                <label for="genre_comedy">Comedy</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="8" id="genre_drama">
                <label for="genre_drama">Drama</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="10" id="genre_fantasy">
                <label for="genre_fantasy">Fantasy</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="7" id="genre_mystery">
                <label for="genre_mystery">Mystery</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="22" id="genre_romance">
                <label for="genre_romance">Romance</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="24" id="genre_sci_fi">
                <label for="genre_sci_fi">Sci-Fi</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="36" id="genre_slice_of_life">
                <label for="genre_slice_of_life">Slice of Life</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="37" id="genre_supernatural">
                <label for="genre_supernatural">Supernatural</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="13" id="genre_historical">
                <label for="genre_historical">Historical</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="18" id="genre_mecha">
                <label for="genre_mecha">Mecha</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="19" id="genre_music">
                <label for="genre_music">Music</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="23" id="genre_school">
                <label for="genre_school">School</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="42" id="genre_seinen">
                <label for="genre_seinen">Seinen</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="25" id="genre_shoujo">
                <label for="genre_shoujo">Shoujo</label>
            </div>
            <div>
                <input type="checkbox" name="genre" value="27" id="genre_shounen">
                <label for="genre_shounen">Shounen</label>
            </div>
            <button type="button">Clear Selection</button>
        </fieldset>
        <div>
            <label for="types">Types: </label>
            <select name="types" id="types">
                <option value="">Any</option>
                <option value="tv">TV</option>
                <option value="movie">Movie</option>
                <option value="ova">OVA</option>
                <option value="special">Special</option>
                <option value="ona">ONA</option>
                <option value="music">Music</option>
            </select>
        </div>
        <input type="submit" value="Search">
    </form>
</body>

</html>
